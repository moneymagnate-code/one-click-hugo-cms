name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This matches your branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/checkout@v4
        # This ensures yarn is available
        
      - name: Install dependencies
        run: yarn install

      - name: Build site
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # This matches your Netlify 'publish' folder
